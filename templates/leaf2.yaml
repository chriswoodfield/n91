mgmt_ip: 172.22.0.5/24
bgp_local_as: 65011
bgp_neighbors_ip4:
  - addr: 10.10.0.2
    asn: 65000
  - addr: 10.10.1.2
    asn: 65000
bgp_neighbors_ip6:
  - addr: "2001:db8:10:10::2"
    asn: 65000
  - addr: "2001:db8:10:10:1::2"
    asn: 65000

