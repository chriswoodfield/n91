    description: spine1:eth1
    ip4_addr: 10.10.0.3/31
    ip6_addr: 2001:db8:10:10::3/127
  - name: Ethernet3
    description: spine2:eth1
    ip4_addr: 10.10.1.3/31
    ip6_addr: 2001:db8:10:10:1::3/127
lo_ip: 192.168.0.4/32
lo_ip6: 2001:db8:0:1:1::4/128
